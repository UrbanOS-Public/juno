# https://github.com/bitnami/charts/blob/02daab3ee027cf4271dfe16d6fa559383d4444d6/bitnami/postgresql/values.yaml
global:
  storageClass: "managed"

auth:
  enablePostgresUser: true
  postgresPassword: "admin"
  username: "urbanos"
  password: "admin"

architecture: standalone

primary:
  resources:
    limits: {}
    requests:
      memory: 256Mi
      cpu: 250m
  persistence:
    size: 1Gi
  initdb:
    scripts:
      init.sql: |
        CREATE DATABASE trino_metastore;
        CREATE DATABASE andi;
        CREATE DATABASE discovery;

volumePermissions:
  enabled: true

# required by andi to be true
tls:
  enabled: true
  autoGenerated: true
